<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="css/style.css">
	<title>travel</title>

</head>

<body>


	<div class="wrapper">

		<header class="header">
			<div class="container">
				<nav class="header__inner menu">
					<a class="header__logo" href="#">
						<img class="logo__img" src="./images/logo.svg" alt="travel logo">
					</a>
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link menu__link-active" href="#">Home</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Destinations</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">About</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Partner</a>
						</li>
					</ul>
					<div class="header__btn">
						<a class="btn btn__login" href="#">Login</a>
						<button class="btn btn__register">Register</button>
					</div>
				</nav>
			</div>
		</header>



		<main class="main">
			<div class="section section__promo">
				<div class="container">
					<h1 class="promo__title">
						Explore and Travel
					</h1>
					<div class="promo__forms"></div>
				</div>
			</div>
		</main>



		<footer class="footer">footer</footer>


	</div>



	<script src="js/main.js"></script>

</body>

</html>
