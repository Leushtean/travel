<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="travel/css/style.css">
	<title>travel</title>

</head>

<body>


	<div class="wrapper">

		<header class="header">
			<div class="container">
				<div class="header__inner">

					<a class="header__logo" href="#">
						<img class="logo__img" src="./images/logo.svg" alt="travel logo">
					</a>

					<nav class="menu menu--active">

						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link menu__link-active" href="#">Home</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Destinations</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">About</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Partner</a>
							</li>
						</ul>

						<div class="header__btn">
							<a class="btn btn__login" href="#">Login</a>
							<button class="btn btn__register">Register</button>
						</div>

					</nav>
				</div>
			</div>
		</header>



		<main class="main">

			<div class="section hero">
				<div class="container">
					<div class="hero__inner">
						<div class="hero__content">
							<h1 class="hero__title">
								Explore and Travel
							</h1>
							<form class="hero__forms" action="#">
								<h3 class="form__title">Holiday finder</h3>

								<div class="form__items">
									<div class="form__item-wrap">
										<select class="form__item">
											<option value="1">Location</option>
											<option value="2">Location 2</option>
											<option value="3">Location 3</option>
											<option value="4">Location 4</option>
										</select>
									</div>
									<div class="form__item-wrap">
										<select class="form__item">
											<option value="1">Activity</option>
											<option value="2">Activity 2</option>
											<option value="3">Activity 3</option>
											<option value="4">Activity 4</option>
										</select>
									</div>
									<div class="form__item-wrap">
										<select class="form__item">
											<option value="1">Grade</option>
											<option value="2">Grade 2</option>
											<option value="3">Grade 3</option>
											<option value="4">Grade 4</option>
										</select>
									</div>
									<div class="form__item-wrap">
										<select class="form__item">
											<option value="1">Date</option>
											<option value="2">Date 2</option>
											<option value="3">Date 3</option>
											<option value="4">Date 4</option>
										</select>
									</div>
								</div>
								<button class="btn btn__register btn__form">Explore</button>
							</form>
						</div>
						<div class="hero__img">
							<img class="hero__image" src="./images/hero.png" alt="travel image">
						</div>
					</div>
				</div>
			</div>
		</main>



		<footer class="footer">footer</footer>


	</div>



	<script src="js/main.js"></script>

</body>

</html>
